<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //結果「a:1, b:1」
            //前置演算では先にインクリメント（またはデクリメント）を行ってから他の処理を行う
            let a = 0;
            let b = ++a;
            console.log(`a:${a}, b:${b}`);

            //結果「c:1, d:0」
            //後置演算では先に他の処理を行ってから最後にインクリメント（またはデクリメント）を行う
            let c = 0;
            let d = c++;
            console.log(`c:${c}, d:${d}`);

            //for文の中など、単独で使用する場合は動作に違いはない
            // for (int i = 0; i < n; ++i);
            // for (int i = 0; i < n; i++);
    </script>
</body>
</html>
