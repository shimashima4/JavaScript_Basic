<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //偶数
        for (let i = 0; i <= 20; i += 2) {
            console.log(i);
        }

        //奇数
        for (let i = 1; i <= 20; i += 2) {
            console.log(i);
        }

        //ばななと10回
        for (let i = 0; i < 10; i += 1) {
            console.log('ばなな');
        }

        //0から1000までを足す
        let sum = 0;
        for (let i = 0; i <= 1000; i += 1) {
            sum += i;
        }
        console.log(sum);
</script>
</body>
</html>
