<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <style>
        body {
            text-align: center;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .all {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
        }

        .chr {
            width: 30%;
        }
    </style>
</head>

<body>
    <h1>click game</h1>
    <p class="msg">クリックでモンスターを倒せ！</p>
    <div class="all">
        <div class="chr">
            <img src="https://trident.takagino.net/doc/2018/javascript/data/03/images/a0.png" alt="">
            <p class="hp">HP:10</p>
        </div>
        <div class="chr">
            <img src="https://trident.takagino.net/doc/2018/javascript/data/03/images/a1.png" alt="">
            <p class="hp">HP:10</p>
        </div>
        <div class="chr">
            <img src="https://trident.takagino.net/doc/2018/javascript/data/03/images/a2.png" alt="">
            <p class="hp">HP:10</p>
        </div>
    </div>
    <script>
        const hp=[0,0,0];
        let sum=0;
        const img=document.querySelectorAll("img");
        const msg=document.querySelector(".msg");
        const hpText=document.querySelectorAll(".hp");
        for(let i=0;i<hpText.length;i++){
            hp[i]=Math.floor(Math.random()*9+1);
            hpText[i].innerHTML=`HP：${hp[i]}`;
        }
        for(let i=0; i < hpText.length; i++){
            img[i].onclick=()=>{
                if(hp[i]>1){
                    hp[i]--;
                }else if(hp[i]==1){
                    hp[i]=hp[i]-1;
                    console.log(hp[i]);
                    hpText[i].innerHTML = `HP：${hp[i]}`;
                    img[i].style.transform="rotateZ(180deg)";
                    hpText[i].style.color="red";
                    sum++;
                    console.log(sum);
                }else{
                    hp[i]=0;
                }
                hpText[i].innerHTML=`HP：${hp[i]}`;
                if(sum==3){
                    msg.style.fontSize="26px";
                    msg.style.fontWeight="bold";
                    msg.style.transform="rotateY(720deg)";
                    msg.style.transition="font-size,transform 1.0s ease-out";
                    msg.innerHTML="おめでとう！";
                }
            }
        }

    </script>
</body>

</html>
