<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="monster" src="https://trident.takagino.net/doc2022/javascript/assets/03/monster.png">
    <p id="hp"></p>

    <script>
        const monster=document.querySelector("#monster");
        const hp=document.querySelector("#hp");
        let hit=10;
        hp.innerHTML = `HP：${hit}`;

        monster.onclick=()=>{
        if(hit>0){
            hit-=1;
            hp.innerHTML=`HP：${hit}`;
        }
        }
    </script>
</body>
</html>
