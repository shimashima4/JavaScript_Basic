<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plus</title>
</head>
<body>
    <p id="result">0</p>
    <button id="plus">+</button>

    <script>
        const btn=document.getElementById("plus");
        const result=document.getElementById("result");
        let num=0;

        btn.onclick=()=>{
            num+=1;
            result.innerHTML=num;
        }
    </script>
</body>
</html>
