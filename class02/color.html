<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<body>
<body>
    <div>
        <button id="red">ff0000</button>
        <button id="green">00ff00</button>
        <button id="blue">0000ff</button>
    </div>

    <script>
        let bgColor=document.body;
        let redBtn = document.querySelector("#red");
        let blueBtn = document.querySelector("#blue");
        let greenBtn = document.querySelector("#green");

        let redCode=redBtn.innerHTML;
        let blueCode = blueBtn.innerHTML;
        let greenCode = greenBtn.innerHTML;


        redBtn.addEventListener('click',()=>{
            console.log(redCode);
            bgColor.style.backgroundColor = `#${redCode}`;
            console.log(bgColor.style.backgroundColor);
        })
        blueBtn.addEventListener('click', () => {
            bgColor.style.backgroundColor = `#${ blueCode }`;
        })
        greenBtn.addEventListener('click', () => {
            bgColor.style.backgroundColor = `#${ greenCode }`;
        })

    </script>
</body>
</body>
</html>
