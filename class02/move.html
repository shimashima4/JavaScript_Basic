<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数</title>
</head>

<body>
    <main>
        <div>
            <button id="left">←</button>
            <button id="center">■</button>
            <button id="right">→</button>
        </div>

        <img id="monster" src="https://pbs.twimg.com/media/EXae-7lWkAANYU6.png" alt="">
    </main>
    <script>
        let leftBtn = document.getElementById("left");
        let rightBtn = document.getElementById("right");
        let centerBtn = document.getElementById("center");
        let pupurin = document.getElementById("monster");
        let trans = "translateX"

        let count = 0;
        let dif = 0;

        rightBtn.addEventListener('pointer', () => {
            count += 3;
            pupurin.style.transform= `${trans}(${count}px)`;
        })

        leftBtn.addEventListener('click', () => {
            count -= 3;
            pupurin.style.transform = `${trans}(${count}px)`;

        })

            centerBtn.addEventListener('click', () => {
                count = 0;
                pupurin.style.transform = `${trans}(${count}px)`;

            })

    </script>
</body>

</html>
